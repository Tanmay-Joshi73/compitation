<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compitation</title>
    <link rel="stylesheet" href="coonta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html {
            font-size: 62.5%;
        }

        body {
            /* background-color: rgba(71, 24, 198, 0.858); */
        }

        .main_container {
            width: 100rem;
            height: 55rem;
            /* border: 2px solid red; */
            margin-top: 10rem;
            margin-left: 30rem;
            display: flex;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 2rem;
            z-index: 1;
            overflow: hidden;
        }

        .left {
            width: 55%;
            height: 100%;
            background-color: rgba(189, 173, 230, 0.432);
            /* border:2px solid blue */
            z-index: 1;
        }

        .right {
            width: 45%;
            height: 100%;
            background-color: rgb(131, 93, 202);
            padding: 20px;
            color: white;
            overflow-y: auto;
        }

        .Inner_Info {
            margin: 2rem 0;
        }

        .Inner_Info h2 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            font-size: 1.6rem;
            margin-bottom: 0.5rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            margin-top: 1rem;
            padding: 14px 8rem;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            background-color: rgba(126, 236, 144, 0.852);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 1s ease;
        }

        .submit-button:hover {
            transform: scale(1.1);
        }

        .left {
            overflow: hidden;
        }

        .left img {
            width: 40rem;
            margin-top: 12rem;
            margin-left: 6rem;
        }

        #bgr {
            position: fixed;
            top: 0;
            min-height: 10%;
            min-width: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .throwing_Contaiiner {
            position: absolute;
            width: 50rem;
            height: 50rem;
            background: #9079d1;
            border-radius: 100%;
            top: -40rem;
            left: -20rem;
            transform: rotate(130deg);
            z-index: -5;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <video id="bgr" autoplay muted loop src="./Particle_Wave_4K_Motion_Background_Loop.mp4"></video>
    <div class="main_container">
        <div class="left">
            <img src="./undraw_mobile_content_xvgr.svg" alt="">
        </div>
        <div class="right">
            <div class="Inner_Info">
                <h2>Contact Us</h2>
                <form class="contact-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                    <button class="submit-button" onclick="submitForm()">Submit</button>
                </form>
            </div>
        </div>
        <div class="throwing_Contaiiner"></div>
    </div>

    <script>
        function submitForm() {
            alert('Form Submitted Successfully!');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
