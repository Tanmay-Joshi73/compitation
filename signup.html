<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 40px 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 1200px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            height: 600px;
        }
        .signup-container, .image-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 100px;
        }
        .signup-container {
            padding: 40px;
        }
        .image-container {
            /* background-color: #e0e0e0; */
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 0;
        }
        form {
            max-width: 300px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .image-container img {
            width: 500px;
            object-fit: cover;
            object-position: center;
            margin-left: -200px;
            margin-top: 35px;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="signup-container">
                <form>
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <div class="login-link">
                    Already have an account? <a href="./project.html">Log in</a>
                </div>
            </div>
            <div class="image-container">
                <img src="./signup.png" alt="Sign Up image">
            </div>
        </div>
    </div>
</body>
</html>
